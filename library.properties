sentence=Optimized integer-only PID controller with optional autotuner for Arduino.
paragraph=CorePID is an optimized PID controller library with autotuner. It supports integer setpoint/measurement, selectable output range, derivative filtering, integrator anti-windup, and a relay-method autotuner with analysis output. Floating point controller gains can be stored in EEPROM with CRC.  
